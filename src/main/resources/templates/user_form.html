<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add new user</title>
</head>
<body>
<div class="container-fluid">
    <h2 class="text-centre"> Add New User(s) </h2>

    <form th:action="@{/users/save" method ="post" th:object="S{user}"
          style="max-width: 600px; margin: 0 auto">

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class = "col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" />
                </div>
            </div>
            <div class="form-group row">
                <label class = "col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" />
                </div>
            </div>
            <div class="form-group row">
                <label class = "col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class = "col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6"/>
                </div>
            </div>
            <div class="form-group row">
                <label class = "col-sm-4 col-form-label">Enabled?</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" class="form-control" />
                </div>
            </div>
            <div class="text-centre">
                <button type="submit" class="btn btn-primary m-2"> Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancel</button>
            </div>

        </div>

    </form>

</div>

<script>
    function cancelForm() {
    window.location = "[[@{/users}]];
</script>

</body>
</html>
