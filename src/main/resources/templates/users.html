<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Manage Users</title>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h1>Welcome! Manage Users below </h1>
    </div>
    <div> <a th:href="@'{/user_form'" class ="h3"> Add new User</a>
    </div>

    <div th:if="${message}" class="alert alert-success text centre">
        [[${message}]]
    </div>

    <div>
        <table class = "table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th> ID </th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Email </th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
            <tr>
                <td> [[${user.id}]]</td>
                <td> [[${user.firstName}]]</td>
                <td> [[${user.lastName}]]</td>
                <td> [[${user.email}]] </td>
                <td> <a th:href="@{'/users/edit/' + ${user.id}}"> Edit </a>
                    <a th:href="@{'/users/delete/' + ${user.id}}"> Delete</a>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
